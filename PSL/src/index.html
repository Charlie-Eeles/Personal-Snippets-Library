<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Snippet Library</title>
    <link rel="stylesheet" href="index.css">
    <script>
      require("./initialise.js")  
    </script>
  </head>
  <body class="language-container">
      <input type="text" id="search-snippets" placeholder="Search...">
      <div class="flex-container">
        <div id="list-container">
        <ul class="snippet-list">
        </ul>
        </div>
        <div class="inner-container">
          <form>
            <input class="title" maxlength="15"></input>
            <div id="editor">
            </div>
            <select name="Language" id="language">
              <option value="javascript">Javascript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="c#">C#</option>
              <option value="c">C</option>
              <option value="c++">C++</option>
              <option value="go">GO</option>
              <option value="swift">Swift</option>
              <option value="php">PHP</option>
              <option value="txt">Plain text</option>
            </select>
            </br>
            <input class="under-form-buttons" type="button" id="delete-snippet" value="Delete">
            <input class="under-form-buttons" type="button" id="save" value="Save"/></br>
            <input type="button" id="new-snippet" value="New Snippet"></br>
            <script>
              require("./loader.js")
              require("./save.js")
            </script>
          </form>
        </div>
      </div>
  </body>
</html>
