<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <script>
      const { app } = require("electron").remote;
      const fs = require("fs");
      const path = app.getPath("appData") +"/psl/snippets"
      if (!fs.existsSync(path)) {
          fs.mkdir(path, { recursive: true }, (err) => {
              if (err) return console.log(err);
            });
        }
        
    </script>
  </head>
  <body>
    <div class="language-container">
      <input type="button" id="new-snippet" value="New Snippet"></br>
      <input type="text" id="search-snippets" placeholder="Search...">
      <div class="flex-container">
        <ul class="snippet-list">
        </ul>
        <div class="inner-container">
          <form>
            <input class="title"></input>
            <div id="editor">
              <script>
                require("./loader.js")
              </script>
            </div>
            <select name="Language" id="language">
              <option value="javascript">Javascript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="c#">C#</option>
              <option value="c">C</option>
              <option value="c++">C++</option>
              <option value="go">GO</option>
              <option value="swift">Swift</option>
              <option value="php">PHP</option>
              <option value="txt">Plain text</option>
            </select>
            </br>
            <input class="under-form-buttons" type="button" id="delete-snippet" value="Delete">
            <input class="under-form-buttons" type="button" id="save" value="Save"/>
            <script>
              require("./save.js")
            </script>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
